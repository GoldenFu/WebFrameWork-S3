<table>
 <thead>
    <tr>
      <th>title</th>
      <th>description</th>
      <th>publicationDate</th>
      <th>tag </th>
      <th>slug</th>
    </tr>
 </thead>
 <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
      <td>{{post.publicationDate}}</td>
      <td>{{post.tag}}</td>
      <td>{{post.slug}}</td>   
    </tr>
    {%endfor%}
 </tbody>
</table>
